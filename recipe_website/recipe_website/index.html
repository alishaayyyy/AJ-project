<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card with Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-warning mb-4">Recipe Collection</h2>

<div class="recipe-grid">

    <!-- Recipe Card 1 -->
    <div class="recipe-card">
      <img src="./assests/images/grilled_chicken.jpeg" alt="Grill Chicken" class="recipe-image">
      <div class="recipe-content">
        <div class="recipe-header">
          <h3 class="recipe-title">Grill Chicken</h3>
          <button class="favorite-btn" onclick="toggleWishlist(this)">
            <i class="far fa-heart"></i> 
          </button>
        </div>
        <p class="recipe-description">A delicious grilled chicken recipe with a smoky flavor.</p>
        <button class="read-more-btn" onclick="viewRecipe()">Read More</button>
      </div>
    </div>

          <!-- Recipe Card 2 -->
          <div class="recipe-card">
            <img src="./assests/images/fired_rice.jpeg" alt="Fried Rice" class="recipe-image">
            <div class="recipe-content">
              <div class="recipe-header">
                <h3 class="recipe-title">Fried Rice</h3>
                <button class="favorite-btn" onclick="toggleWishlist(this)">
                  <i class="far fa-heart"></i>
                </button>
              </div>
              <p class="recipe-description">Flavorful fried rice recipe with fresh vegetables.</p>
              <button class="read-more-btn" onclick="viewRecipe()">Read More</button>
            </div>
          </div>

          <!-- Recipe Card 3 -->
      <div class="recipe-card">
        <img src="./assests/images/vegan_salad.jpg" alt="Vegan Salad" class="recipe-image">
        <div class="recipe-content">
          <div class="recipe-header">
            <h3 class="recipe-title">Vegan Salad</h3>
            <button class="favorite-btn" onclick="toggleWishlist(this)">
              <i class="far fa-heart"></i>
            </button>
          </div>
          <p class="recipe-description">Healthy vegan salad with fresh greens and dressing.</p>
          <button class="read-more-btn" onclick="viewRecipe()">Read More</button>
        </div>
      </div>

                <!-- Recipe Card 2 -->
                <div class="recipe-card">
                    <img src="./assests/images/fired_rice.jpeg" alt="Fried Rice" class="recipe-image">
                    <div class="recipe-content">
                      <div class="recipe-header">
                        <h3 class="recipe-title">Fried Rice</h3>
                        <button class="favorite-btn" onclick="toggleWishlist(this)">
                          <i class="far fa-heart"></i>
                        </button>
                      </div>
                      <p class="recipe-description">Flavorful fried rice recipe with fresh vegetables.</p>
                      <button class="read-more-btn" onclick="viewRecipe()">Read More</button>
                    </div>
                  </div>
    </div>
    


    <div class="wishlist mt-5">
      <h4 class="text-warning">My Wishlist</h4>
      <ul id="wishlist-items" class="list-group"></ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
