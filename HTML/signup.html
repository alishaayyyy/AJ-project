<body>
    <div class="container-fluid" style="height: 100vh; background-image: url('../assets/testing.jpg'); background-size: cover; background-position: center;">
      <div class="welcome-text text-center">
        <span class="typed-text" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; background-color: rgba(0, 0, 0, 0.363); box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;"></span>
        <span class="cursor"></span>
        </div>
        <div class="row justify-content-center align-items-center h-100">
            
            <div class="col-md-4">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.5);">
                    <div class="card-body">
                        <h2 class="text-center" style="color: black;">Signup</h2>
                        <form id="form">
                            <div class="form-group">
                                <label for="email" style="color: black;">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: black;">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <!-- <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember">
                                    <label class="custom-control-label" for="remember">Remember me</label>
                                </div>
                            </div> -->
                            <button type="submit" class="btn btn-block" style="background-color:#FF7400;">Singup</button>
                            <p class="text-center" style="color: black;">Already have an account? <a href="./login.html" style="color: darkblue;">Login</a></p>
                            <h5 class="text-center" style="color: black;">OR</h5>
                            <p class="text-center" style="color: black;">Sign in with Google <a id="Google" href="" style="color: darkblue;">Continue</a></p>
                            <!-- <p class="text-center"><a href="" id="reset" style="color: darkblue;">Forget password?</a></p>  -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 id="userName">Welcome</h3>
        <p id="userEmail">Email will be displayed here</p>
      </div>
