  <h1 class="main-heading" style="padding-bottom: 1em; text-align: center; ">Dessert Recipes:</h1>

  <div id="recipes-container" class="recipes-container">
    <!-- Recipe cards will be injected here dynamically -->
  </div>

  <script>
    // const API_KEY = 'ad210d8303dc46df8c618aeb023e506a'; //KhatriJeiya
    // const API_KEY = 'e66a81dcbd274ba1974c9406d76df8c9'; //atika
    // const API_KEY = 'ec89a9f243a343caa5f21add5a045576'; //alisha2
    const API_KEY = '5564031193454379b491545b1de39e2d'; //alisha
    // const API_KEY = '7ef1577b26a74418acf49eb98506d43b'; //JeiyaKumari
    const API_URL = `https://api.spoonacular.com/recipes/random?number=10&tags=dessert&apiKey=${API_KEY}`;


    // Fetch and display recipes
    async function fetchRecipes() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        displayRecipes(data.recipes);
      } catch (error) {
        console.error('Error fetching recipes:', error);
      }
    }

    // Display recipe cards
    function displayRecipes(recipes) {
      const container = document.getElementById('recipes-container');
      container.innerHTML = '';

      recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.classList.add('recipe-card');
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}">
          <div class="recipe-card-content">
            <h3>${recipe.title}</h3>
            <span class="heart-icon" onclick="toggleHeart(event)">&#x2764;</span>
            <p>${recipe.summary.substring(0, 100)}...</p>
          </div>
        `;

        card.addEventListener('click', () => openRecipeDetails(recipe));
        container.appendChild(card);
      });
    }

    // Toggle heart icon
    function toggleHeart(event) {
      event.stopPropagation();
      const heart = event.target;
      heart.classList.toggle('filled');
    }

    // Display recipe details in a styled format
    function openRecipeDetails(recipe) {
      const container = document.getElementById('recipes-container');
      container.innerHTML = `
    <div class="recipe-details">
      <button class="back-button" onclick="fetchRecipes()">&#8592; Back</button>
      <h2>${recipe.title}</h2>
      <img src="${recipe.image}" alt="${recipe.title}">
      <div class="content-section">
        <p class="summary">${recipe.summary}</p>
        <div class="ingredients-section">
          <h3>Ingredients</h3>
          <ul class="custom-list">
            ${recipe.extendedIngredients.map(ing => `<li>${ing.original}</li>`).join('')}
          </ul>
        </div>
        <div class="instructions-section">
          <h3>Instructions</h3>
          <div class="instructions">${recipe.instructions || "<p>Instructions not available.</p>"}</div>
        </div>
      </div>
    </div>
  `;
    }

    // Fetch recipes on page load
    fetchRecipes();
  </script>
