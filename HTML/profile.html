<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<style>
/* General Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f1f1f1;
    color: #333;
    font-size: 16px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 0;
}

/* Navbar Styles */
nav {
    background-color: #FF7400;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: sticky;
    top: 0;
    z-index: 10;
}

nav h1 {
    font-size: 1.8rem;
    text-transform: uppercase;
    font-weight: bold;
}

nav ul {
    display: flex;
    gap: 20px;
    list-style: none;
}

nav ul li {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li:hover {
    background-color: #333;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
}

/* Profile Page */
.profile-container {
    background-color: #2C2C2C;
    color: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    transition: transform 0.3s ease;
}

.profile-container:hover {
    transform: scale(1.02);
}

.profile-container h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #FF7400;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Profile Info Section */
.profile-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-right: 20px;
    object-fit: cover;
    border: 4px solid #FF7400;
    transition: transform 0.3s ease-in-out;
}

.profile-pic:hover {
    transform: scale(1.1);
}

.user-info h3 {
    font-size: 1.6rem;
    margin-bottom: 10px;
}

.user-info p {
    font-size: 1rem;
    color: #CCC;
}

/* My Recipes Section */
h3 {
    font-size: 1.8rem;
    color: white;
    margin-bottom: 15px;
    text-align: center;
}

#my-recipes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.recipe-item {
    background-color: #333;
    color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border: 2px solid #FF7400;
    position: relative;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.recipe-item h4 {
    font-size: 1.3rem;
    color: #FF7400;
    margin-bottom: 10px;
}

.recipe-item p {
    font-size: 1rem;
    color: #CCC;
    margin-bottom: 15px;
}

.recipe-description, .recipe-instructions {
    font-size: 1rem;
    color: #CCC;
    margin-bottom: 10px;
}

.recipe-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    width: 100%;
}

button {
    background-color: #FF7400;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333;
}

/* Media Queries */
@media (max-width: 768px) {
    .profile-container {
        width: 90%;
    }

    .profile-pic {
        width: 100px;
        height: 100px;
    }

    .profile-info {
        flex-direction: column;
        align-items: center;
    }

    .recipe-item {
        padding: 15px;
    }

    button {
        padding: 10px 15px;
    }
}
.recipe-card{
padding: 15px;
}
</style>

<!-- Profile Page Container -->
<div class="profile-container">
    <h2>Your Profile</h2>

    <!-- Profile Info Section -->
    <div class="profile-info">
        <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
        <div class="user-info">
            <h3 id="user-name"></h3>
            <p id="user-email"></p>
        </div>
    </div>

    <!-- My Recipes Section -->
    <h3>My Recipes</h3>
    <div id="my-recipes">
        <!-- User's recipes will be listed here -->
    </div>
</div>

<script type="module" src="../js/profile.js" ></script>

</body>
</html>
