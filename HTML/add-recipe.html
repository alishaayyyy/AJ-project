<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
<style>
  /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f4f4f9;
    color: #000000;
    padding: 20px;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Header */
header {
    background-color: #1e2a47;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2rem;
    letter-spacing: 2px;
}

#logout-btn {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#logout-btn:hover {
    background-color: #e84118;
}

/* Recipe Form Section */
.recipe-form {
    background-color:#ff641d;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
    animation: fadeIn 1s ease-in-out;
}

/* Form Input Fields */
.recipe-form div {
    margin-bottom: 20px;
}

label {
    font-size: 1rem;
    margin-bottom: 5px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    margin-top: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

/* Focus Effects */
input:focus, textarea:focus {
    border-color: #1e2a47;
    box-shadow: 0 0 8px rgba(30, 42, 71, 0.2);
    outline: none;
}

/* Button Styling */
button {
    background-color: black;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #3742fa;
}

/* Add Animation to Form */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.5rem;
    }

    .recipe-form {
        width: 90%;
    }
}

</style>
    <!-- Header Section -->
    <!-- <header>
        <h1>Add Recipe</h1>
        <button id="logout-btn">Logout</button>
    </header> -->

    <!-- Recipe Form -->
    <section class="recipe-form">
        <form id="add-recipe-form">
            
            <div style="text-align: center;"><h1 style="color: white;">Add Recipe</h1></div>
            <div>
                <label for="recipe-title">Recipe Title</label>
                <input type="text" id="recipe-title" placeholder="Enter Recipe Title">
            </div>

            <div>
                <label for="recipe-description">Description</label>
                <textarea id="recipe-description" placeholder="Enter Recipe Description"></textarea>
            </div>

            <div>
                <label for="recipe-ingredients">Ingredients</label>
                <textarea id="recipe-ingredients" placeholder="Enter Ingredients"></textarea>
            </div>

            <div>
                <label for="recipe-instructions">Instructions</label>
                <textarea id="recipe-instructions" placeholder="Enter Cooking Instructions"></textarea>
            </div>

            <div>
                <button   type="submit">Add Recipe</button>
            </div>
        </form>
    </section>

    <script type="module" src="../js/add-recipe.js"></script>
</body>
</html>
